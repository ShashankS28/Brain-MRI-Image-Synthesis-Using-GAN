<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Thank You - Brain MRI AI System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-card {
            background: white;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .thank-you-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 30px;
        }

        .thank-you-title {
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .thank-you-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-custom {
            padding: 12px 30px;
            margin: 0 10px;
            border-radius: 25px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: 2px solid #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: #6c757d;
            border: 2px solid #6c757d;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .thank-you-card {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .thank-you-title {
                font-size: 2rem;
            }
            
            .btn-custom {
                display: block;
                margin: 10px auto;
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-card">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 class="thank-you-title">Thank You!</h1>
        
        <p class="thank-you-text">
            Thank you for using our Brain MRI Analysis System. 
            Your session has been completed successfully.
        </p>
        
        <div class="action-buttons">
            <a href="{{url_for('login')}}" class="btn btn-custom btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Login Again
            </a>
            
            <a href="{{url_for('home')}}" class="btn btn-custom btn-secondary">
                <i class="fas fa-home me-2"></i>Home
            </a>
        </div>
        
        <div style="margin-top: 30px; color: #999; font-size: 0.9rem;">
            <i class="fas fa-shield-alt me-1"></i>
            Your data has been securely processed
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
