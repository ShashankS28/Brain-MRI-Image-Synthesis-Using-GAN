<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary m-1" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-dark m-1" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary m-1" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3 py-lg-0">
    <a href="{{url_for('home')}}" class="navbar-brand p-0">
        <h2 class="m-0 text-primary"><i class="fa fa-brain me-2"></i>Brain MRI Image Sysnthesis Using gan</h2>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">

            <a href="{{url_for('logout')}}" class="nav-item nav-link">Logout</a>
    </div>
</nav>
<!-- Navbar End -->


  <div class="page-section">
    <div class="container">
      <h1 class="text-center wow fadeInUp">Classification of Brain Tumor</h1>

      <br>
      <div class="col-2 col-sm-6 py-2">
        <img src="{{url_for('display_image',filename=filename)}}" width=400 height=400>
     </div>
      <div class="row mt-5 ">
        <div class="col-12 col-sm-6 py-2 wow fadeInRight">
          {% if res==1 %}
          <h3>This image most likely belongs to {{aclass}} with a {{ascore}} percent confidence</h3>
          {% elif res==2 %}
          <h3>{{aclass}}</h3>
          {% endif%}
        </div>
      </div>
    </div>
  </div> <!-- .page-section -->

  

     

    <!-- Back to Top -->
