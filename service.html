<h1>Brain Tumor Image Generator</h1>
    
<!-- Input Form -->
<form id="generateForm">
  <label for="numImages">Number of Images to Generate:</label>
  <input type="number" id="numImages" name="numImages" placeholder="Enter number of images (e.g., 10)" required>
  
  <label for="noiseDim">Noise Dimension:</label>
  <input type="number" id="noiseDim" name="noiseDim" placeholder="Enter noise dimension (e.g., 100)" required>

  <button type="submit">Generate Images</button>
</form>

<!-- Image Display Section -->
<h2>Generated Images:</h2>
<div class="image-container" id="imageContainer">
  <!-- Images will be displayed here -->
</div>
</div>

<footer>
<p>&copy; 2025 Brain Tumor Image Generator. All rights reserved.</p>
</footer>

<script>
// JavaScript for form submission and displaying images
const form = document.getElementById("generateForm");
const imageContainer = document.getElementById("imageContainer");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  imageContainer.innerHTML = ""; // Clear previous images
  
  const numImages = document.getElementById("numImages").value;
  const noiseDim = document.getElementById("noiseDim").value;

  // Make an API call to the backend to generate images
  const response = await fetch("/generate_images", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({ num_images: numImages, noise_dim: noiseDim }),
  });

  const data = await response.json();

  // Display generated images
  if (data.images) {
    data.images.forEach((imageSrc) => {
      const img = document.createElement("img");
      img.src = imageSrc; // The backend should return image URLs/base64-encoded images
      img.alt = "Generated Image";
      imageContainer.appendChild(img);
    });
  } else {
    alert("Failed to generate images. Please try again.");
  }
});
</script>
